#   enable-incoming-folders,
feature-list=enable-full-header-cmd,
   alternate-compose-menu,
   disable-sender,
   confirm-role-even-for-default,
   prefer-plain-text,
   check-newmail-when-quitting,
   quell-timezone-comment-when-sending,
   scramble-message-id,
   enable-aggregate-command-set,
   no-expanded-view-of-folders,
   combined-folder-display,
   combined-subdirectory-display,
   enable-bounce-cmd,
   enable-tab-completion,
   enable-mail-check-cue,
   enable-suspend,
   expose-hidden-config,
   expunge-only-manually,
   quit-without-confirm,
   compose-cancel-confirm-uses-yes,
   no-auto-zoom-after-select,
   selectable-item-nobold,
   enable-dot-files,
   vertical-folder-list,
   convert-dates-to-localtime,
   show-sort,
   enable-fast-recent-test,
   no-auto-open-next-unread,
   quell-full-header-auto-reset,
   disable-keymenu,
   no-enable-incoming-folders-checking,
   no-incoming-checking-includes-total,
   incoming-checking-uses-recent,
   enable-msg-view-urls
default-composer-hdrs=""
sort-key=tHread
pruning-rule=no-no
threading-display-style=mutt
use-only-domain-name=Yes
index-format=MSGNO(5) SMARTDATETIME(10) FROMORTO(13%) SUBJECT HEADER:X-Original-To(12,1,@,R) KSIZE
mail-check-interval=15
color-style=force-ansi-16color
current-indexline-style=flip-colors
titlebar-color-style=default
normal-foreground-color=255,255,255
normal-background-color=transparent
title-closed-foreground-color=norm_padded
title-closed-background-color=norm_padded
meta-message-foreground-color=000,000,000
meta-message-background-color=255,255,255
patterns-indexcolors=LIT:pattern="/NICK=deleted red/FLDTYPE=EMAIL/STATD=YES" action="/ISINCOL=1/INCOL=\/FG=255,000,000\/BG=transparent",
   LIT:pattern="/NICK=answered yellow/FLDTYPE=EMAIL/STATA=YES" action="/ISINCOL=1/INCOL=\/FG=255,255,000\/BG=transparent",
   LIT:pattern="/NICK=new lightblue/FLDTYPE=EMAIL/STATN=YES" action="/ISINCOL=1/INCOL=\/FG=000,255,255\/BG=transparent"
title-foreground-color=000,000,000
title-background-color=174,174,174
selectable-item-foreground-color=255,255,255
selectable-item-background-color=transparent
quote1-foreground-color=norm_padded
quote1-background-color=norm_padded
quote2-foreground-color=norm_padded
quote2-background-color=norm_padded
quote3-foreground-color=norm_padded
quote3-background-color=norm_padded
signature-foreground-color=norm_padded
signature-background-color=norm_padded
prompt-foreground-color=norm_padded
prompt-background-color=norm_padded
initial-keystroke-list=l
#url-viewers=/usr/local/bin/lurl
